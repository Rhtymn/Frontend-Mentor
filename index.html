<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card row">
      <div class="card--img">
        <img class="img--mobile" src="images/image-header-mobile.jpg" />
        <img class="img--desktop" src="images/image-header-desktop.jpg" />
      </div>
      <div class="card--body">
        <h1>
          Get <span>insight</span> that<br />
          help your business grow
        </h1>
        <p>
          Discover the benefits of data<br />analytics and make better
          decisions<br />
          regarding revenue, customer<br />
          experience, and overall efficiency
        </p>
        <div class="card--stat">
          <div class="stat--companies">
            <h2>10K+</h2>
            <p>Companies</p>
          </div>
          <div class="stat--templates">
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div class="stat--queries">
            <h2>12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
